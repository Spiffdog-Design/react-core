<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#663c00" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            overflow-x: auto !important;
            min-width: 680px;
        }
        * {
            box-sizing: border-box;
        }
        .loading-panel {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;

          background-color: #663c00;
          height: 100vh;
          width: 100vw;
        }
        .icon-spin {
          color: #ffffff;
          text-shadow: 2px 2px 2px #1a0f00;
        }
    </style>
  </head>
  <body bgcolor="#663c00">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-panel">
          <div class="fa-3x">
            <i class="fas fa-sync-alt fa-spin icon-spin"></i>
          </div>
      </div>
    </div>
  </body>
</html>
